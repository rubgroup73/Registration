<body class="align">

    <h1 id="logInTitle">כניסה למערכת</h1>
    <div class="grid">
        <form id="formLogin" class="form login">
            <div class="form__field form-group">
                <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Username</span></label>
                <input id="login__username" type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form__field form-group">
                <label for="login__password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Password</span></label>
                <input id="login__password" type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form__field form-group">
                <input type="submit" value="Sign In">
            </div>
        </form>
    </div>
