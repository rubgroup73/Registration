
<!DOCTYPE html>
<html lang='en' class=''>
<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Scripts/ajaxCall.js"></script>
    <link href="../stylesheets/ContentReview.css" rel="stylesheet" />
    <script src="../JSscripts/ContentReview.js"></script>
    <link href="../stylesheets/HeaderNFooter.css" rel="stylesheet" />
   
  
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="#">Mindfulness4U</a></h1>
        <ul class="main-nav">
            <li><a href="#">Home</a></li>
            <li onclick="CreateNewLesson()"><a href="SectionEditor.html">יצירת שיעור חדש</a></li>
            <li><a href="ContentReview.html">ניהול מערך שיעורים</a></li>
            <li><a href="#">ראשי</a></li>
        </ul>
    </header>
    <section class="section">
        <h1>ניהול מערך השיעורים</h1>
        <h4>לחצי על השיעור הרצוי והעבירי אותו למיקום המתאים</h4>

    </section>
    <div class="drag-container">
        <ul class="drag-list">
            <li class="drag-column ">
                <span class="drag-column-header drag-column-needs-trash">
                    <h2>Trash</h2>
                    <svg data-target="options6" class="drag-header-more" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                </span>
                <div class="drag-options" id="options6"></div>
                <ul class="drag-inner-list" id="6">
                    <li class="drag-item">שיעור הרמת יד</li>
                </ul>
            </li>

            <li class="drag-column drag-column-in-progress">
                <span class="drag-column-header">
                    <h2>Lessons In Progress</h2>
                    <svg class="drag-header-more" data-target="options2" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                </span>
                <div class="drag-options" id="options2"></div>
                <ul class="drag-inner-list" id="2"></ul>
            </li>
            <li class="drag-column drag-column-needs-review">
                <span class="drag-column-header">
                    <h2>Lessons Need Review</h2>
                    <svg data-target="options3" class="drag-header-more" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                </span>
                <div class="drag-options" id="options3"></div>
                <ul class="drag-inner-list" id="3"></ul>
            </li>
            <li class="drag-column drag-column-approved">
                <span class="drag-column-header">
                    <h2>Approved Lessons</h2>
                    <svg data-target="options4" class="drag-header-more" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                </span>
                <div class="drag-options" id="options4"></div>
                <ul class="drag-inner-list" id="4"></ul>
            </li>
        </ul>
    </div>


    <button class="button-secondary pure-button" onclick="SaveClassToDB()">שמור שינויים</button>
    <!--<button onclick="Empty()" class="button-error pure-button">רוקן פח אשפה</button>
    <button id="addlesson" class="button-success pure-button" >צור שיעור</button>-->


    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/dragula.min.js'></script>
    <script src="../JSscripts/ContentReviewDrag.js"></script>

</body>
</html>
