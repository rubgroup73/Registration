        body {
            background-color: #f4f4f4;

        #registration_form {
            background-color: #f4f4f4;

<body style="font-size:16px;">
    <header class="header" style="font-size:16px;">
        <img class="logoImage" src="../Images/Mindfulness4U Logo.png" />
        <ul class="main-nav">
            <li><a href="reports.html">ייצוא דו"חות לאקסל</a></li>

            <li><a href="ContentReview.html">ניהול מערך שיעורים</a></li>
        </ul>
     
    </header>
    <div class="container">
        <form class="well form-horizontal" id="registration_form">
            <div id="testCheck">
                <fieldset>
                    <legend style="text-align:center;">הוספת מנהל חדש</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label">שם פרטי</label>
                        <div class="col-md-4 ">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="firstName" name="firstName" maxlength="30" placeholder="שם פרטי" class="form-control" type="text" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode>=1488 && event.charCode<=1514)">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">שם משפחה</label>
                        <div class="col-md-4 ">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="lastName" name="lastName" maxlength="30" placeholder="שם משפחה" class="form-control" type="text" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)||(event.charCode>=1488 && event.charCode<=1514)">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">אימייל</label>
                        <div class="col-md-4 ">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="email" name="email" maxlength="30" placeholder="אימייל" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">שם משתמש</label>
                        <div class="col-md-4 ">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="userName" name="userName" maxlength="30" placeholder="שם משתמש" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">סיסמא</label>
                        <div class="col-md-4 ">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" name="password" maxlength="16" placeholder="**********" class="form-control" type="password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">אישור סיסמא</label>
                        <div class="col-md-4 ">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="confirmpassword" name="confirmpassword" maxlength="16" placeholder="**********" class="form-control" type="password">
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success" role="alert" style=" display: none;" id="registration_success">Registration Successfully Completed.</div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button style="text-align:right;" type="submit" class="btn btn-primary login-button">הוספה</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>

</body>
</html>
