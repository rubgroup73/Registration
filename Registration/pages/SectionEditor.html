
<!DOCTYPE html>
<html lang='en' class=''>
<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link href="../stylesheets/styles.css" rel="stylesheet" />
    <link href="../stylesheets/SectionEditor.css" rel="stylesheet" />

    <style class="cp-pen-styles">
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-right">יצירת שיעור חדש</h1>
        <div class="row">
            <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <input id="class-title" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group-prepend">
                            <span class="input-group-text">כותרת השיעור</span>
                        </div>
                    </div>

                </div>

            </div>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <textarea id="class-desc" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"></textarea>
                    <div class="input-group-prepend">
                        <span class="input-group-text">תיאור השיעור</span>
                    </div>
                </div>

            </div>

        </div>
        </div>

    <div class="row">
        <div class="col-sm-12">
            <section class="section"></section>

            <div class="drag-container">
                <ul class="drag-list">


                    <li class="drag-column drag-column-in-progress text-right">
                        <span class="drag-column-header  text-right">
                            <h2>מקטעים לא מוכנים</h2>
                            <svg class="drag-header-more" data-target="options2" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                        </span>
                        <div class="drag-options" id="options2"></div>
                        <ul class="drag-inner-list" id="2"></ul>
                    </li>
                    <li class="drag-column drag-column-needs-review text-right">
                        <span class="drag-column-header  text-right">
                            <h2>מקטעים בהמתנה לאישור</h2>
                            <svg data-target="options3" class="drag-header-more" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                        </span>
                        <div class="drag-options" id="options3"></div>
                        <ul class="drag-inner-list" id="3"></ul>
                    </li>
                    <li class="drag-column drag-column-approved text-right">
                        <span class="drag-column-header text-right">
                            <h2>מקטעים מאושרים</h2>
                            <svg data-target="options4" class="drag-header-more" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                        </span>
                        <div class="drag-options" id="options4"></div>
                        <ul class="drag-inner-list" id="4"></ul>
                    </li>

                </ul>


                <section class="section"></section>



                <button id="addlesson" class="button-success pure-button" onclick="alertName()">הוסף שיעור</button>
                <button id="newsection" data-toggle="modal" data-target="#squarespaceModal" class="button-secondary pure-button">יצירת מקטע חדש</button>
            </div>
        </div>

       

        <!-- line modal -->
        <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h3 class="modal-title" id="lineModalLabel">יצירת מקטע חדש</h3>
                    </div>
                    <div class="modal-body">

                        <!-- content goes here -->
                        <form>
                            <div class="form-group">
                                <label id="secLabel" for="section-title">כותרת המקטע</label>
                                <input type="text" class="section-control" id="section-title" placeholder="הוסף כותרת למקטע">
                            </div>
                            <div class="form-group">
                                <label for="section-content">תוכן המקטע</label>
                                <input type="text" class="form-control" id="section-content" placeholder="הוסף תוכן למקטע">
                            </div>
                            <div class="form-group">
                                <label for="section-image">קובץ מולטימדיה</label>
                                <input type="file" id="section-image">
                                <p class="help-block">בחרי קובץ מולטימדיה</p>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="ready" type="checkbox" style="margin-left:5px">
                                    המקטע מוכן

                                </label>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer" id="modal-footer">
                        <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" data-dismiss="modal" role="button">סגור</button>
                            </div>

                            <div class="btn-group" role="group">
                                <button onclick="AddSection()" type="button" id="saveImage" class="btn btn-default btn-hover-green" data-action="save" role="button">שמור</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/dragula.min.js'></script>
    <script src="../JSscripts/SectionEditor.js"></script>
</body>
</html>
